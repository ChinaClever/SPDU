var lineNum = 0; // 相
var devId = 1;

{	
	var e = document.getElementById('vol_min_'+id);
	e.value = obj["vol_min"];

}

	setThreshold(id, obj);

function getDevID()
{
	if(devId > devNum) 
		devId = 1;
	return devId++;
}


function getThreshold()
{
	var id = getDevID();
	var options = { url: 'getThresholds', 
	  data: 'id={0}&line={1}'.format(id, lineNum), 	 	
	  success: function(obj) {
			updateThreshold(obj);			
	  },
	  fail: function(err) {	
	  }
	};	
	ajaxRequest(options);
}

function getThresholds()
{
	for(var i=1; i<=devNum; ++i) {
		setTimeout( function(){getThreshold();}, (i+1)*45);//延迟5000毫米	
	}
}


function getValues()
{
	var id = getDevID();

	var options = { url: 'getValues', 
	  data: 'id={0}&line={1}'.format(id, lineNum), 	 	
	  success: function(obj) {
			updateValue(obj);			
	  },
	  fail: function(err) {	
	  }
	};	
	ajaxRequest(options);
}

function updateStatus()
{
	for(var i=0; i<=devNum; ++i) {
		setTimeout( function(){getValues();}, (i+1)*45);//延迟5000毫米	
	}
}


// 增加一行表格
function addtr(id)
{

	if (id%2) tradd.style.background = "#F5F5F5";
	tradd.align="center";
	
	var fma = {id:id};

                '<td id="cur_{id}"> --- </td>' +
                '<td> <input id="cur_min_{id}" type="number" style="width:50px"/> </td>' +
                '<td> <input id="cur_max_{id}" type="number" style="width:50px"/> </td>' +
				'<td> <input type="button" value="提交" onClick="setSlave({id});"/> </td>'; 
	 tradd.innerHTML=html.format(fma);  		
}

// 创建表格
function createTab(num)
{
	devNum = Number(num);
	for(var i=1; i<=Number(num); ++i) {
		addtr(i);
	}
}


// 获取输出位数量
function getDevNum() 
{
	var options = { url: 'getDevNum', 
	  data: 'num=0', 	
	  success: function(obj) {
			createTab(obj.num);			
	  },
	  fail: function(err) {	
	  }
	};	
	ajaxRequest(options);
}

function isRealNum(val){
    // isNaN()函数 把空串 空格 以及NUll 按照0来处理 所以先去除
    if(val === "" || val ==null){
        return false;
    }
    if(!isNaN(val)){
        return true;
    }else{
        return false;
    }
}           

function checkInput(id)
{	
	var min = document.getElementById('vol_min_'+id).value;
	if (!isRealNum(min)) {
		alert("电压最小值，输入有误!");	return false;
	}

	var max = document.getElementById('vol_max_'+id).value;
	if (!isRealNum(max)) {
		alert("电压最大值，输入有误!");	return false;
	}
	
	if (min > max) {
		alert("电压最小值大于电压最大值，请重新输入!");	return false;
	}

	 min = document.getElementById('cur_min_'+id).value;
	if (!isRealNum(min)) {
		alert("电流最小值，输入有误!");	return false;
	}

	 max = document.getElementById('cur_max_'+id).value;
	if (!isRealNum(max)) {
		alert("电流最大值，输入有误!");	return false;
	}
	
	if (min > max) {
		alert("电流最小值大于电流最大值，请重新输入!");	return false;
	}

	var ret = confirm("\n操作确认执行此?\n"); 
	return ret;
}

function setSlave(id)
{
	var ret = checkInput(id);
	if(ret) {
		var vol_min = document.getElementById('vol_min_'+id).value;
		var vol_max = document.getElementById('vol_max_'+id).value;
		var cur_min = document.getElementById('cur_min_'+id).value;
		var cur_max = document.getElementById('cur_max_'+id).value;
		
		var options = { url: 'setThreshold', 
		  data: 'id={0}&vol_min={1}&vol_max={2}&cur_min={3}&cur_max={3}&line={4}'.format(id, vol_min, vol_max, cur_min, cur_max, lineNum), 	
		  success: function(res) {
			if(0 == res.id) {
				location.reload();
			}
		  },
		  fail: function(err) {
				alert("操作失败");		
		  }
		};	
		ajaxRequest(options);
	}	
}
