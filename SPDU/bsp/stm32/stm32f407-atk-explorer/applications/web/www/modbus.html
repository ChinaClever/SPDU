<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>modbus</title>

<script type="text/javascript" src="ajax.js"></script>
<script type="text/javascript">

// 定时模式改变时，设定输入框的类型
function selOnchange(v)
{	
	var obj = document.getElementById('port');
	if(1 == Number(v)) {
		obj.disabled = false;
	} else {
		obj.disabled = 'disabled';
	}
	
	obj = document.getElementById('addr');	
	if(2 == Number(v)) {
		obj.disabled = false;
	} else {
		obj.disabled = 'disabled';
	}
	
	obj = document.getElementById('baud');
	if(2 == Number(v)) {
		obj.disabled = false;
	} else {
		obj.disabled = 'disabled';
	}
}

// 以对像来设置数据 
function setByObj(obj)
{
	var en = obj["en"];
	selOnchange(en);
	
	var e = document.getElementById('port');
	e.value = obj["port"];
	
	e = document.getElementById('addr');
	e.value = obj["addr"];	
	
	e = document.getElementById('baud');
	e.value = obj["baud"];	
	
	document.getElementById('sel').value = en;
}


function getModbus()
{
	var options = { url: 'getModbus', 
	  data: 'en=0', 	
	  success: function(obj) {
			setByObj(obj);			
	  },
	  fail: function(err) {	
	  }
	};	
	ajaxRequest(options);
}


// 网页加载时执行函数	
function pageload() 
{	
	getModbus();
	
	// 测试代码
	 var arr = {id:5, en:1, port:502, addr:1, baud:9600};
	 setByObj(arr); 
}


function checkInput()
{	
	var port = document.getElementById('port').value;
	if (port==null || port=="") {
		alert("TCp 端口输入有误，请重新输入!");	return false;
	}
	
	var addr = document.getElementById('addr').value;
	if (addr==null || addr=="") {
		alert("RTU地址输入有误，请重新输入!");	return false;
	}
	
	var baud = document.getElementById('baud').value;
	if (baud==null || baud=="") {
		alert("RTU波特率输入有误，请重新输入!");	return false;
	}

	var ret = confirm("\n操作确认执行此?\n"); 
	return ret;
}

function setSlave()
{
	var ret = checkInput();
	if(ret) {
		var en = document.getElementById('sel').value;
		var port = document.getElementById('port').value;
		var addr = document.getElementById('addr').value;
		var baud = document.getElementById('baud').value;
		
		var options = { url: 'setModbus', 
		  data: 'en={0}&port={1}&addr={2}&baud={3}'.format(en, port, addr, baud), 	
		  success: function(res) {
		  
		  },
		  fail: function(err) {
				alert("操作失败");		
		  }
		};	
		ajaxRequest(options);
	}	
}


</script>
</head>
<body style="margin:0px; font-size:12px;" onLoad="pageload();">
	
	<table width="700">
		<tr align="left" style="color:#FFFFFF;background:#0054A8; height:22px; font-size:14px;">
			<td colspan="2">Modbus配置</td></tr>
		<tr><td ><br /></td><td></td></tr>
				
		<tr> 
			<td >Modbus模式:</td>
			<td>
				<select id="sel" onchange="selOnchange(this.value)" style="width:170px;">
					<option value=0>禁用模式</option>
					<option value=1>Modbus TCP</option>
					<option value=2>Modbus RTU</option>
				</select>
			</td>
		</tr>
		
		<tr> 
			<td>TCP端口:</td>
			<td><input id="port" type="number" /></td>
		</tr>
		
		<tr> 
			<td>RTU地址:</td>
			<td><input id="addr" type="number" /></td>
		</tr>
		  
		<tr>
			<td>RTU波特率:</td>
			<td><input id="baud" type="number" /> </td>
		</tr>		
		<tr><td><br /></td><td></td></tr>
		
		<tr>
			<td></td>
			<td><input type="button" value="保存" onClick="setSlave();" /></td>			
		</tr>
	</table>
