function getDevID()
{
	if(devId > devNum) 
		devId = 1;
	return devId++;
}


function getThreshold()
{
	var id = getDevID();
	var options = { url: 'getEnvThresholds', 
	  data: 'id={0}&line={1}'.format(id, envId), 	 	
	  success: function(obj) {
			updateThreshold(obj);			
	  },
	  fail: function(err) {	
	  }
	};	
	ajaxRequest(options);
}

function getThresholds()
{
	for(var i=1; i<=devNum; ++i) {
		setTimeout( function(){getThreshold();}, (i+1)*45);//延迟5000毫米	
	}
}


function getValues()
{
	var id = getDevID();

	var options = { url: 'getEnvValues', 
	  data: 'id={0}&line={1}'.format(id, envId), 	 	
	  success: function(obj) {
			updateValue(obj);			
	  },
	  fail: function(err) {	
	  }
	};	
	ajaxRequest(options);
}

function updateStatus()
{
	for(var i=0; i<=devNum; ++i) {
		setTimeout( function(){getValues();}, (i+1)*45);//延迟5000毫米	
	}
}

{

}


// 获取输出位数量
function getDevNum() 
{

function isRealNum(val){
    // isNaN()函数 把空串 空格 以及NUll 按照0来处理 所以先去除
    if(val === "" || val ==null){
        return false;
    }
    if(!isNaN(val)){
        return true;
    }else{
        return false;
    }
}           

function checkInput(id)
{	
	var min = document.getElementById('tem_min_'+id).value;
	if (!isRealNum(min)) {
		alert("温度最小值，输入有误!");	return false;
	}

	var max = document.getElementById('tem_max_'+id).value;
	if (!isRealNum(max)) {
		alert("温度最大值，输入有误!");	return false;
	}
	
	if (min > max) {
		alert("温度最小值大于温度最大值，请重新输入!");	return false;
	}

	 min = document.getElementById('hum_min_'+id).value;
	if (!isRealNum(min)) {
		alert("湿度最小值，输入有误!");	return false;
	}

	 max = document.getElementById('hum_max_'+id).value;
	if (!isRealNum(max)) {
		alert("湿度最大值，输入有误!");	return false;
	}
	
	if (min > max) {
		alert("湿度最小值大于湿度最大值，请重新输入!");	return false;
	}

	var ret = confirm("\n操作确认执行此?\n"); 
	return ret;
}

function setSlave(id)
{
	var ret = checkInput(id);
	if(ret) {
		var tem_min = document.getElementById('tem_min_'+id).value;
		var tem_max = document.getElementById('tem_max_'+id).value;
		var hum_min = document.getElementById('hum_min_'+id).value;
		var hum_max = document.getElementById('hum_max_'+id).value;
		
		var options = { url: 'setEnvThreshold', 
		  data: 'id={0}&tem_min={1}&tem_max={2}&hum_min={3}&hum_max={3}&line={4}'.format(id, tem_min, tem_max, hum_min, hum_max, envId), 	
		  success: function(res) {
			if(0 == res.id) {
				location.reload();
			}
		  },
		  fail: function(err) {
				alert("操作失败");		
		  }
		};	
		ajaxRequest(options);
	}	
}
